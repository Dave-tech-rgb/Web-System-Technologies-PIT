<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Online Store - Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">Gadget Hive</a>
      <button class="menu-btn" aria-label="Toggle Menu">&#9776;</button>
      <nav class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Welcome to My Online Store</h1>
        <p>Find the best products at unbeatable prices!</p>
        <a href="#products" class="btn">Shop Now</a>
      </div>
    </section>

    <section id="products" class="products container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="images/wirelessheadphones.jpg" alt="Product 1" />
          <h3>Wireless Headphones</h3>
          <p class="price">$59.99</p>
          <button class="btn">Add to Cart</button>
        </article>

        <article class="product-card">
          <img src="images/smartwatch.jpg" alt="Product 2" />
          <h3>Smart Watch</h3>
          <p class="price">$129.99</p>
          <button class="btn">Add to Cart</button>
        </article>

        <article class="product-card">
          <img src="images/bluetoothspeaker.jpg" alt="Product 3" />
          <h3>Bluetooth Speaker</h3>
          <p class="price">$39.99</p>
          <button class="btn">Add to Cart</button>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 My Online Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
